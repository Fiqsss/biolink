<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BL02</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/BL02.css" />
</head>

<body>
  <div class="header">
    <img src="img/BL02_logo.jpg" alt="">
    <h3>Nikita Parillaud</h3>
    <p>The best yoga studio in Berlin.</p>
  </div>

  <div class="menu-wrapper">
    <div class="menu">
      <ul>
        <li id="kelas" onclick="toggleKelas()">
          <span>Class schedule</span>
          <ion-icon name="chevron-down-outline"></ion-icon>
          <div class="kelas-info">
            <h3>Jadwal Kelsa Olahraga</h3>
            <p>Wenn Sie der Besitzer dieses Kontos sind, k√∂nnen Sie sich einloggen, um zu sehen, wo der Fehler liegt.
            </p>
          </div>
          <button id="clsBtn"><ion-icon class="arrow" name="close-outline"></ion-icon></button>
        </li>
        <li id="kelassecond"><span>Upcoming evemt</span></li>
        <li id="kelasthrd"><span>About</span></li>
      </ul>
    </div>
  </div>
  <div class="sosmed-wrapper">
    <div class="sosmed">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-facebook"></ion-icon>
    </div>
  </div>


  <script>
    const closeBtn = document.querySelector('#clsBtn');
    const kelas_info = document.querySelector('.kelas-info');
    const kelassecond = document.querySelector('#kelassecond');
    const kelas = document.querySelector('#kelas');
    function toggleKelas() {
      kelas_info.classList.toggle("open")
      kelassecond.classList.toggle("open")
      closeBtn.classList.toggle("close")
      kelas.classList.toggle("open")
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
